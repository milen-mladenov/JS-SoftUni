<!DOCTYPE html>
<html lang="en">

<head>

    <title>Table</title>
    <link rel="stylesheet" href="styles.css">

<body>

                <td>96.8 m</td>
            </tr>
            <tr>
                <td>John P.</td>
                <td colspan="3">Absent</td>

            </tr>
            <tr>
                <td>Frank L.</td>
                <td>218</td>
                <td>0.6 m</td>
                <td>130.8 m</td>
            </tr>
            <tr>
                <td>Sally B.</td>
                <td>243</td>

                <td>97.2 m</td>
            </tr>
            <tr>
                <td>Susan F.</td>
                <td>350</td>

            </tr>

        </tbody>
        <tfoot>
            <tr>
                <td rowspan="3">Group Total:</td>

                <td></td>
                <td>671.8 m</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
